<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha clash <Prog></Prog></title>
  <!--tailwind css and daisyUI-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="styles/style.css">

  <!--font anton-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<!--font poppins-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!--home screen-->
    <section id="home-screen" class="">
      <div class="h-screen flex flex-col justify-center items-center gap-10">
        <h1 class="text-8xl text-white font-anton">ALPHABET CLASH PRO</h1>
        <p class="text-lg text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn btn-neutral bg-white text-black">Play Now</button>
      </div>
    </section>
    <!--playground screen-->
    <section id="play-ground" class="pt-10 hidden">
      <!--screen-->
      <div class="flex flex-col justify-center items-center gap-10">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2947] text-white px-2 rounded-b-xl">Dont Watch keyboard while typing</p>
          </div>
          <div class="flex justify-center jitems-center h-full">
            <p id="cuurent-alphabet" class="text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!--keyboard starts-->
        <div class="uppercase">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!--keyboard ends-->
        <!--life score-->
        <div class="flex w-3/4 justify-between">
          <button class="btn">
            <span>Life</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            <span id="current-life">5</span>
          </button>
          <button class="btn">
            Score
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            <span id="current-score">0</span>
          </button>
        </div>
      </div>
    </section>
    <!--scores screen-->
    <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
      <div class="bg-[#ffffff33] pt-10 text-center p-10 space-y-6">
        <h4 class="text-3xl">Game Over !!</h4>
        <h1 class="text-8xl text-white">
          <span class="font-extrabold">Score:</span>
          <span id="last-score">14</span>
        </h1>
        <button onclick="play()" class="btn btn-primay">Play Again</button>
        <p class="text-white">Practice that makes you Pro</p>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>
</body>
</html>
